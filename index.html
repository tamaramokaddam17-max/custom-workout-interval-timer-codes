<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Workout Interval Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Custom Workout Interval Timer</h1>
    <div class="container">
        <label>Work Duration (seconds): <input type="number" id="work" value="30"></label><br>
        <label>Rest Duration (seconds): <input type="number" id="rest" value="15"></label><br>
        <label>Rounds: <input type="number" id="rounds" value="5"></label><br>
        <button id="startBtn">Start Timer</button>
        
        <div class="timer-display">
            <h2 id="status">Ready</h2>
            <div id="time">00</div>
            <div id="round">Round: 0/0</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
